{include file="login/header"}
    <div id="forgot-box" class="forgot-box visible widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header red lighter bigger">
                    <i class="ace-icon fa fa-key"></i>
                    Retrieve Password
                </h4>

                <div class="space-6"></div>
                <p>
                    Enter your email and to receive instructions
                </p>

                <form action="/admin/login/forgot" method="post" name="mailform">
                    <fieldset>
                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="email" name="email" class="form-control" placeholder="Email" />
                                <i class="ace-icon fa fa-envelope"></i>
                                {if condition="$error.email neq ''"}
                                    <i class="ace-icon fa fa-remove red error_tip"></i>
                                {else /}<!--<i class="ace-icon fa fa-check red"></i> -->
                                {/if}
                            </span>
                        </label>
                        
                        <div class="clearfix">
                            <button type="button" onclick="mailform.submit()" class="width-35 pull-right btn btn-sm btn-danger">
                                <i class="ace-icon fa fa-lightbulb-o"></i>
                                <span class="bigger-110">Send Me!</span>
                            </button>
                        </div>

                        <label class="block clearfix">
                            <span class="block red">
                                {if condition="$message neq ''"}{$message}{/if}
                            </span>
                        </label>
                    </fieldset>
                </form>
            </div><!-- /.widget-main -->

            <div class="toolbar center">
                <a href="/admin/login/index" data-target="#login-box" class="back-to-login-link">
                    Back to login
                    <i class="ace-icon fa fa-arrow-right"></i>
                </a>
            </div>
        </div><!-- /.widget-body -->
    </div><!-- /.forgot-box -->                                
{include file="login/footer"}
