{include file="login/header"}
<div id="signup-box" class="signup-box visible widget-box no-border">
    <div class="widget-body">
        <div class="widget-main">
            <h4 class="header green lighter bigger">
                <i class="ace-icon fa fa-users blue"></i>
                New User Registration
            </h4>

            <div class="space-6"></div>
            <p> Enter your details to begin: </p>

            <form action='' method='post'>
                <fieldset>
                    <label class="block clearfix">
                        <span class="block input-icon input-icon-right">
                            <input type="text" name="mobile" class="form-control" placeholder="Mobile" />
                            <i class="ace-icon fa fa-phone"></i>
                            {if condition="($error.mobile eq '') "}
                                <i class="ace-icon fa fa-remove red error_tip"></i>
                            {else /}
                            {/if}
                        </span>
                    </label>

                    <label class="block clearfix">
                        <span class="block input-icon input-icon-right">
                            <input type="text" name="name" class="form-control" placeholder="Username" />
                            <i class="ace-icon fa fa-user"></i>
                            {if condition="($error.name eq '') "}
                                <i class="ace-icon fa fa-remove red error_tip"></i>
                            {else /}
                            {/if}
                        </span>
                    </label>                    

                    <label class="block clearfix">
                        <span class="block input-icon input-icon-right">
                            <input type="email" name="email" class="form-control" placeholder="Email" />
                            <i class="ace-icon fa fa-envelope"></i>
                            {if condition="($error.email eq '') "}
                                <i class="ace-icon fa fa-remove red error_tip"></i>
                            {else /}<!--<i class="ace-icon fa fa-check red"></i> -->
                            {/if}
                        </span>
                    </label>

                    <label class="block clearfix">
                        <span class="block input-icon input-icon-right">
                            <input type="password" name="password" class="form-control" placeholder="Password" />
                            <i class="ace-icon fa fa-lock"></i>
                            {if condition="($error.password eq '') "}
                                <i class="ace-icon fa fa-remove red error_tip"></i>
                            {else /}<!--<i class="ace-icon fa fa-check red"></i> -->
                            {/if}
                        </span>
                    </label>

                    <label class="block clearfix">
                        <span class="block input-icon input-icon-right">
                            <input type="password" name="repassword" class="form-control" placeholder="Repeat password" />
                            <i class="ace-icon fa fa-retweet"></i>
                            {if condition="($error.repassword eq '') "}
                                <i class="ace-icon fa fa-remove red error_tip"></i>
                            {else /}<!--<i class="ace-icon fa fa-check red"></i> -->
                            {/if}
                        </span>
                    </label>

                    <label class="block">
                        <input type="checkbox" class="ace" />
                        <span class="lbl">
                            I accept the
                            <a href="#">User Agreement</a>
                        </span>
                    </label>

                    <div class="space-24"></div>

                    <div class="clearfix">
                        <button type="reset" class="width-30 pull-left btn btn-sm">
                            <i class="ace-icon fa fa-refresh"></i>
                            <span class="bigger-110">Reset</span>
                        </button>

                        <button type="button" onclick="form.submit()" class="width-65 pull-right btn btn-sm btn-success">
                            <span class="bigger-110">Register</span>

                            <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="toolbar center">
            <a href="/admin/login/index" data-target="#login-box" class="back-to-login-link">
                <i class="ace-icon fa fa-arrow-left"></i>
                Back to login
            </a>
        </div>
    </div><!-- /.widget-body -->
</div><!-- /.signup-box -->
{include file="login/footer"}
